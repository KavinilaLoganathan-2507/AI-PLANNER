services:
  # ── MongoDB ──
  mongodb:
    image: mongo:7
    container_name: tripstellar-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: tripstellar
    restart: unless-stopped

  # ── Backend (FastAPI) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tripstellar-backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: tripstellar
    depends_on:
      - mongodb
    restart: unless-stopped

  # ── Frontend (Next.js) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    container_name: tripstellar-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
